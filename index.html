<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>  

            <div class="calculatorContainer">
        
                <div class="calculator">

                    <div class="display">
                        <div class="output">
                            <div class="previousNumbers"></div>
                            <div class="currentNumbers"></div>
                        </div>
                    </div>

                    <div class="panelBox">
                        <div class="solar">
                        <div class="solarPanel solarPanel1"></div>
                        <div class="solarPanel"></div>
                        <div class="solarPanel"></div>
                        <div class="solarPanel solarPanel4"></div>
                        </div>
                        
                    </div>
                    
                    <div class="buttons">
                        <button class="numberBtn" value="7">7</button>
                        <button class="numberBtn" value="8">8</button>
                        <button class="numberBtn" value="9">9</button>
                        <button class="numberBtn operator" value=" * ">*</button>
                    

                        <button class="numberBtn" value="4">4</button>
                        <button class="numberBtn" value="5">5</button>
                        <button class="numberBtn" value="6">6</button>
                        <button class="numberBtn operator" value=" / ">/</button>

                        <button class="numberBtn" value="1">1</button>
                        <button class="numberBtn" value="2">2</button>
                        <button class="numberBtn" value="3">3</button>
                        <button class="numberBtn operator" value=" - ">-</button>

                        <button class="numberBtn" value="0">0</button>
                        <button class="numberBtn decimal"  value=".">.</button>
                        <button class="numberBtn clearAll" value="C">C</button>
                        
                        <button class="numberBtn spanTwoPlus operator" value=" + ">+</button>

                        <button class="numberBtn del" value="DEL">DEL</button>
                        <button class="numberBtn spanTwoEqual" value=" = ">=</button>

                    </div>
                </div>
                <p class="signature">Developed by <a href="https://github.com/Acrofil" target="_blank">AP <i class="fa fa-github" style="font-size:36px"></i></a></p>
                
                
                
            </div>

    </body>
</html>
